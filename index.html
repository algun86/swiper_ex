<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3c1c6f94c8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
    </main>
    
    <script>
        //기본스와이퍼 연결법
        const swiper = new Swiper("main", {
            speed: 500, //스와이프시 밀어가는 속도
            loop: true, //스와이프 순환
            direction: "horizontal",//가로"horizontal" 세로"vertical"
            grabCursor: true, //포인터 손가락 변경
            slidesPerView: 4, //숫자(해달 갯수 단위로 패널 보임), auto: "100%", 특정 크기를 지정
            spaceBetween: 20, //패널 사이의 간격(px)
            centeredSlides: true,
        
            });
    </script>
</body>
</html>
